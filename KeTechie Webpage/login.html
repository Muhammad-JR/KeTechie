<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeTechie Registration/Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <h2>Welcome Techies</h2>
            <p>Join our tech-driven community where innovation meets collaboration. Connect, code, and conquer!</p>
            <img src="file:///C:/Users/Muhammad%20J%20R/Desktop/KeTechie.svg" alt="Tech Community">
        </div>
        <!-- Right Panel -->
        <div class="right-panel">
            <div id="register-form" class="form">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                </form>
                <a class="toggle-link" id="toggle-to-login">Already have an account? Login</a>
            </div>

            <div id="login-form" class="form" style="display: none;">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <a class="toggle-link" id="toggle-to-register">Don't have an account? Register</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
